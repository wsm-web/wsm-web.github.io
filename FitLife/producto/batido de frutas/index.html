<body>
    
    <img width="100%" height="300px" src="ensalada-cesar.png" alt="" srcset="">    

    <h1 class="container">Ensalada Cesar de la casa</h1>
    <p class="containerp">La ensalada César es una mezcla de lechuga romana, crutones y aderezo César, con ingredientes como ajo, queso parmesano, anchoas, yema de huevo y jugo de limón. A menudo se sirve con pollo y es una opción saludable y popular.</p>



<br>

       






<!-- Button trigger modal -->
   <center><img data-bs-toggle="modal" data-bs-target="#staticBackdrop" width="45%" src="compra.png" alt="" srcset="">
</center>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Traelo a la puerta de tu casa!</h1>
          <button type="button" class="btn-close bg-danger" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
                <div class="box">
                    <input class="form-control form-control-sm" type="text" name="" id="nombres" placeholder="Ingrese su nombre"
                    autocomplete="off" required
                    >
                </div>
                <div class="box">
                    <input class="form-control form-control-sm" type="text" name="" id="apellidos" placeholder="Ingrese su apellido"
                    autocomplete="off"
                    required>
                </div>
                <div class="box">
                    <textarea class="form-control form-control-sm" name="" id="mensaje" cols="30" rows="5"
                     placeholder="Escriba su Dirección"></textarea required>
                </div>
        
                <center>
                <div class="boxxx">
                    <img id="send" width="40%" src="compra.png" alt="" srcset="">
                </div>
                </center>
        </div>
        
      </div>
    </div>
  </div>
